    <section id="my-account-section">
        <h2>Welcome to Your Account</h2>
        
        <!-- Profile Details -->
        <div id="profile-details" class="account-section">
            <h3>Profile Details</h3>
            <p><strong>Username:</strong> [Username]</p>
            <p><strong>Email:</strong> [Email]</p>
            <p><strong>Phone Number:</strong> [Phone Number]</p>
            <!-- Add other details as needed -->
        </div>

        <!-- Update Profile -->
        <div id="update-profile" class="account-section">
            <h3>Update Profile</h3>
            <form>
                <label for="new-username">New Username:</label>
                <input type="text" id="new-username" name="new-username">

                <label for="new-email">New Email:</label>
                <input type="email" id="new-email" name="new-email">

                <label for="new-phone">New Phone Number:</label>
                <input type="tel" id="new-phone" name="new-phone">

                <button type="submit">Update Profile</button>
            </form>
        </div>

        <!-- Change Password -->
        <div id="change-password" class="account-section">
            <h3>Change Password</h3>
            <form>
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password">

                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password">

                <label for="confirm-new-password">Confirm New Password:</label>
                <input type="password" id="confirm-new-password" name="confirm-new-password">

                <button type="submit">Change Password</button>
            </form>
        </div>

        <button onclick="logout()">Logout</button>
        <!-- Add other sections as needed -->
    </section>
