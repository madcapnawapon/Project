<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Sitter Registration</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="logo">Find Pet Sitters</div>
    </header>
    <style>
        /* ... ส่วนที่เหลือ ... */

section {
    padding: 20px;
    text-align: center;
}

form {
    display: grid;
    gap: 10px;
    max-width: 400px;
    margin: 0 auto;
}

label {
    font-weight: bold;
}

input,
textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

button {
    background-color: #3498db;
    color: #fff;
    padding: 10px;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #2980b9;
}

/* ... ส่วนที่เหลือ ... */

    </style>
    <section id="registration-section">
        <h2>Pet Sitter Registration</h2>
        <form id="registration-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="experience">Pet Sitting Experience:</label>
            <textarea id="experience" name="experience" rows="5" required></textarea>

            <label for="pet-preferences">Pet Preferences:</label>
            <input type="text" id="pet-preferences" name="pet-preferences">

            <label for="availability">Availability:</label>
            <input type="text" id="availability" name="availability">

            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Find Pet Sitters</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
