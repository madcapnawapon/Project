<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Sitter Registration</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="logo">Find Pet Sitters</div>
    </header>
    <style>
        /* ... ส่วนที่เหลือ ... */
        
section {
    padding: 20px;
    text-align: center;
}

form {
    display: grid;
    gap: 10px;
    max-width: 400px;
    margin: 0 auto;
}

label {
    font-weight: bold;
}

input,
textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

button {
    background-color: #3498db;
    color: #fff;
    padding: 10px;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #2980b9;
}

/* ... ส่วนที่เหลือ ... */

    </style>
    <section id="registration-section">
        <h2>Pet Sitter Registration</h2>
        <form id="registration-form" onsubmit="return validateForm()">
            <label for="user-name">User name:</label>
            <input type="text" id="user-name" name="user-name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit"><a href="Login.html">Register</a></button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Find Pet Sitters</p>
    </footer>

    <script src="app.js"></script>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Password and Confirm Password do not match.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
