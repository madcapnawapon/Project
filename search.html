<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* สีตัวอักษรเข้ม */
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .search-form label {
            margin-bottom: 8px;
            color: #555; /* สีตัวอักษรเข้มกว่า */
        }

        .search-form input {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .search-form button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="search-container">
    <h2>Search</h2>
    <form class="search-form" onsubmit="return submitSearch()">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="pet-type">Pet Type:</label>
        <select id="pet-type" name="pet-type">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
        </select>

        <button type="submit">Search</button>
    </form>
</div>

<script>
    function submitSearch() {
        alert("Performing search...");
        return false;
    }
</script>

</body>
</html>
